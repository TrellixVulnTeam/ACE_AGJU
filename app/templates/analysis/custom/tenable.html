{% if analysis.details %}

    {% if analysis.freshest_result is defined %}
    <br>
    <b>Most Recent Result: </b>
    <pre>{{analysis.freshest_result | pprint}}</pre>
    <hr>
    {% endif %}

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">All Results <a role="button" data-toggle="collapse" data-target="#collapse_raw_upn_details" aria-expanded="true" aria-controls="collapse_raw_upn_details">(hide/show)</a></h3>
        </div>
        <div class="well raw-log panel-body collapse" id="collapse_raw_upn_details" style="word-break:break-all; -webkit-text-size-adjust: 110%">
            <pre>{{ analysis.details['all_results'] | pprint}}</pre>
        </div>
    </div>
{% endif %}
